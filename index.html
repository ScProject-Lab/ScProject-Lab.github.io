<!DOCTYPE html>
<html lang="ja">
<head>
    <link rel="icon" href="favicon.ico">
    <meta charset="UTF-8">
    <title>ScProject</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100..700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ul {
            list-style: none;
        }

        body {
            background: white;
            font-family: "Zen Kaku Gothic New", sans-serif;
            color: #000;
        }

        .header__flex {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 30px;
            border-bottom: 0.5px solid #9e9e9e;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 65px;
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            z-index: 1000;
        }

        .header__flex ul {
            display: flex;
        }

        .header__flex ul li {
            margin-left: 20px;
        }

        a {
            text-decoration: none;
            color: #000;
            transition: color 0.3s;
        }

        a:hover {
            color: #555;
        }

        .Logo-text {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 65px - 120px);
            text-align: center;
            font-weight: 600;
            padding-top: 65px;
        }

        .font-txt {
            font-family: "Josefin Sans", sans-serif;
            font-size: 8vw;
            line-height: 1.2;
        }

        .buttongroup {
            text-align: center;
            padding: 20px;
        }

        .buttongroup .button02,
        .buttongroup .button03 {
            border-radius: 50px;
            padding: 10px 30px;
            font-size: 1em;
            text-decoration: none;
            margin: 10px;
            display: inline-block;
            transition: all 0.3s;
        }

        .buttongroup .button02 {
            background-color: #000;
            border: solid 2px #000;
            color: #fff;
        }

        .buttongroup .button02:hover {
            background-color: #333;
        }

        .buttongroup .button03 {
            background-color: #fff;
            border: solid 2px #000;
            color: #000;
        }

        .buttongroup .button03:hover {
            background-color: #333;
            border-color: #333;
            color: #fff;
        }

        footer {
            width: 100%;
            height: 120px;
            padding: 30px 0;
            background-color: #f5f5f5;
            text-align: center;
        }

        .footer-text {
            color: #000;
        }

        @media screen and (max-width: 600px) {
            .header__flex {
                flex-direction: column;
                align-items: flex-start;
                height: auto;
                padding: 10px;
            }

            .header__flex ul {
                flex-direction: column;
                margin-top: 10px;
            }

            .header__flex ul li {
                margin: 10px 0;
            }

            .font-txt {
                font-size: 12vw;
            }
        }
    </style>
</head>
<body>
    <link rel="icon" href="favicon.ico">
    <div class="header__flex">
        <a href="index.html"><img src="アイコン用.svg" width="40" height="40" alt="ロゴアイコン"></a>
        <nav>
            <ul>
                <li><a href="index.html">ホーム</a></li>
                <li><a href="about.html">私について</a></li>
                <li><a href="request.html">リクエスト</a></li>
                <li><a href="blog.html">記事</a></li>
            </ul>
        </nav>
    </div>

    <div class="Logo-text">
        <p><span class="font-txt">ScProject</span></p>
    </div>

    <div class="buttongroup">
        <a href="https://scratch.mit.edu/users/ScProject-s/" target="_blank" rel="noopener noreferrer" class="button02">Scratchで見る</a>
        <a href="about.html" class="button03">ScProjectについて</a>
    </div>

    <footer>
        <p class="footer-text">© ScProject</p>
    </footer>
</body>
</html>
